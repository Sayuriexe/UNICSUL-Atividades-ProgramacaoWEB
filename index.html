<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form-container">
        <h1>Título do Formulário</h1>
        <p>Formulário para tirar suas dúvidas</p>
        <form action="submit" method="post">
            
            <div class="input-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="nome_completo" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="">Selecione um assunto</option>
                    <option value="duvidas_gerais">Dúvidas Gerais</option>
                    <option value="entrega_trabalho">Entrega de Trabalhos</option>
                    <option value="duvidas_especificas">Dúvidas Específicas</option>
                </select>
            </div>

            <div class="input-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
            </div>
            
            <div class="button-container">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
